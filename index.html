<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
        }
        section {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        #calendar {
            max-width: 600px;
            margin: 0 auto;
        }
        #gastos {
            text-align: center;
        }
        #gastos input {
            width: calc(100% - 20px);
        }
        @media (max-width: 600px) {
            section {
                padding: 10px;
            }
            input, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Organizador de Shows</h1>
    </header>

    <section id="agregar-evento">
        <h2>Agregar Nuevo Evento</h2>
        <form id="evento-form">
            <input type="text" id="nombre" placeholder="Nombre del Evento" required>
            <input type="date" id="fecha" required>
            <input type="text" id="lugar" placeholder="Lugar" required>
            <input type="number" id="precio" placeholder="Precio Total" required min="0" step="0.01">
            <button type="submit">Agregar Evento</button>
        </form>
    </section>

    <section id="lista-eventos">
        <h2>Lista de Eventos</h2>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Lugar</th>
                    <th>Precio</th>
                    <th>Asistido</th>
                </tr>
            </thead>
            <tbody id="eventos-table"></tbody>
        </table>
    </section>

    <section id="calendario">
        <h2>Calendario</h2>
        <div id="calendar"></div>
    </section>

    <section id="gastos">
        <h2>Gestor de Gastos</h2>
        <p>Total Necesario: <span id="total-necesario">0.00</span></p>
        <p>Gastado Hasta Ahora: <span id="gastado-actual">0.00</span></p>
        <p>Falta Pagar: <span id="falta-pagar">0.00</span></p>
        <input type="number" id="pago-manual" placeholder="Ingresar Pago Manual" min="0" step="0.01">
        <button id="agregar-pago">Agregar Pago</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let eventos = JSON.parse(localStorage.getItem('eventos')) || [];
            let gastado = parseFloat(localStorage.getItem('gastado')) || 0;

            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: eventos.map(evento => ({
                    title: evento.nombre,
                    start: evento.fecha,
                    allDay: true
                }))
            });
            calendar.render();

            function actualizarLista() {
                const tableBody = document.getElementById('eventos-table');
                tableBody.innerHTML = '';
                eventos.sort((a, b) => new Date(a.fecha) - new Date(b.fecha)); // Ordenar por fecha

                let totalNecesario = 0;
                eventos.forEach((evento, index) => {
                    totalNecesario += parseFloat(evento.precio);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${evento.fecha}</td>
                        <td>${evento.nombre}</td>
                        <td>${evento.lugar}</td>
                        <td>${evento.precio}</td>
                        <td><input type="checkbox" ${evento.asistido ? 'checked' : ''} data-index="${index}"></td>
                    `;
                    tableBody.appendChild(row);
                });

                document.getElementById('total-necesario').textContent = totalNecesario.toFixed(2);
                document.getElementById('gastado-actual').textContent = gastado.toFixed(2);
                document.getElementById('falta-pagar').textContent = (totalNecesario - gastado).toFixed(2);

                // Agregar listeners a checkboxes
                tableBody.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        const index = this.dataset.index;
                        eventos[index].asistido = this.checked;
                        localStorage.setItem('eventos', JSON.stringify(eventos));
                    });
                });
            }

            document.getElementById('evento-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const nuevoEvento = {
                    nombre: document.getElementById('nombre').value,
                    fecha: document.getElementById('fecha').value,
                    lugar: document.getElementById('lugar').value,
                    precio: document.getElementById('precio').value,
                    asistido: false
                };
                eventos.push(nuevoEvento);
                localStorage.setItem('eventos', JSON.stringify(eventos));
                calendar.addEvent({
                    title: nuevoEvento.nombre,
                    start: nuevoEvento.fecha,
                    allDay: true
                });
                actualizarLista();
                this.reset();
            });

            document.getElementById('agregar-pago').addEventListener('click', function() {
                const pago = parseFloat(document.getElementById('pago-manual').value);
                if (!isNaN(pago) && pago > 0) {
                    gastado += pago;
                    localStorage.setItem('gastado', gastado);
                    actualizarLista();
                    document.getElementById('pago-manual').value = '';
                }
            });

            actualizarLista();
        });
    </script>
</body>
</html>
