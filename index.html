<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organizador de Shows</title>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>


</head>

<body>

<header>
<h1>Organizador de Shows</h1>
</header>

<section>
<h2>Agregar Evento</h2>
<form id="evento-form">
    <input type="text" id="nombre" placeholder="Nombre del evento" required>
    <input type="date" id="fecha" required>
    <input type="text" id="lugar" placeholder="Lugar" required>
    <input type="number" id="precio" placeholder="Precio (opcional)" step="0.01">
    <button>Agregar</button>
</form>
</section>

<section>
<h2>Eventos</h2>
<table>
<thead>
<tr>
    <th>Fecha</th>
    <th>Evento</th>
    <th>Lugar</th>
    <th>Precio</th>
    <th>Voy</th>
</tr>
</thead>
<tbody id="eventos-table"></tbody>
</table>
</section>

<section>
<h2>Calendario</h2>
<div id="calendar"></div>
</section>

<section>
<h2>Gastos</h2>
<p>Total necesario: $<span id="total">0.00</span></p>
</section>

<script src="firebase-config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="scripts.js"></script>


</body>
</html>
